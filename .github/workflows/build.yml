name: Build Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential debhelper devscripts golang-go nodejs npm

    - name: Get version from changelog
      id: get_version
      run: |
        VERSION=$(dpkg-parsechangelog -S Version | sed -e 's/-[^-]*$//')
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Detected version: ${VERSION}"

    - name: Checkout Upstream
      uses: actions/checkout@v4
      with:
        repository: AdguardTeam/AdGuardHome
        ref: v${{ steps.get_version.outputs.VERSION }}
        path: adguardhome-src

    - name: Prepare Build Directory
      run: |
        # Copy debian folder to source
        cp -r debian adguardhome-src/

        # Link source to satisfy directory naming for standard build tools if needed
        # But we will run dpkg-buildpackage inside the src dir

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        check-latest: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Package
      run: |
        cd adguardhome-src
        # Initialize dependencies if needed or let rules handle it
        dpkg-buildpackage -us -uc -b

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: adguardhome-debs
        path: |
          *.deb

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.deb
